<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title th:text="#{navbar.brand}"></title>
</head>
<body>
<div layout:fragment="main-menu" class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto">
        <li class="nav-item me-4">
            <a class="nav-link" th:href="@{/}">
                <i class="fa-solid fa-house"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/organizations}">
                <span>organizations</span>
                <i class="fa-solid fa-caret-right"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/{username}/boxes(username=${organization.name})}">
                <span th:text="${organization.name}"></span>
            </a>
        </li>
    </ul>
</div>
<main layout:fragment="content" class="container-fluid mt-4" role="main">
    <section class="content content-organization">
        <h3 class="mb-4" th:text="#{update-organization.page.title}"></h3>
        <form th:action="@{/organization/{organization}(organization=${organization.name})}"
              th:object="${formData}" th:method="post" class="mb-3">
            <div class="row mb-3">
                <div class="form-group col-4">
                    <label for="name" class="form-check-label"
                           th:text="#{update-organization.page.form.name.label}"></label>
                    <input id="name" class="form-control" th:type="text" th:field="*{name}"
                           th:placeholder="#{update-organization.page.form.name.placeholder}"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                    <div id="nameFeedback" class="invalid-feedback">
                        <span th:errors="*{name}"></span>
                    </div>
                </div>
                <div class="col-8"></div>
            </div>
            <div class="row mb-3">
                <div class="form-group col">
                    <label for="description" class="form-check-label"
                           th:text="#{update-organization.page.form.description.label}"></label>
                    <textarea id="description" class="form-control" th:type="text" th:field="*{description}"
                              th:placeholder="#{update-organization.page.form.description.placeholder}"
                              th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                              th:rows="2"></textarea>
                    <div id="descriptionFeedback" class="invalid-feedback">
                        <span th:errors="*{description}"></span>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group col-4">
                    <button id="button" class="btn btn-primary w-100" th:type="submit"
                            th:text="#{update-organization.page.form.update-button}"></button>
                </div>
                <div class="col-8"></div>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
        <form class="mb-3"
              th:action="@{/organization/{username}/delete(username=${organization.name})}"
              th:method="post">
            <div class="row mb-3">
                <div class="col-8"></div>
                <div class="form-group col-4">
                    <button id="delete-button" class="btn btn-danger w-100" th:type="submit"
                            th:text="#{update-organization.page.form.delete-button}"></button>
                </div>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    </section>
</main>
</body>
</html>
