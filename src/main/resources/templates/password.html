<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title th:text="#{navbar.brand}"></title>
</head>
<body>
<main layout:fragment="content" class="container-fluid mt-4" role="main">
    <section class="content content-password">
        <h3 class="mb-4" th:text="#{password.page.title}"></h3>
        <form th:action="@{/password}" th:object="${formData}" method="post"
              class="mb-3">
            <div class="form-group mb-3">
                <input type="password" id="currentPassword" th:field="*{currentPassword}" class="form-control"
                       th:placeholder="#{password.page.form.current-password.placeholder}"
                       th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid' : ''">
                <div id="oldPasswordFeedback" class="invalid-feedback">
                    <span th:errors="*{currentPassword}"></span>
                </div>
            </div>
            <div class="form-group mb-3">
                <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control"
                       th:placeholder="#{password.page.form.new-password.placeholder}"
                       th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''">
                <div id="newPasswordFeedback" class="invalid-feedback">
                    <span th:errors="*{newPassword}"></span>
                </div>
            </div>
            <div class="form-group mb-3">
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                       th:placeholder="#{password.page.form.confirm-password.placeholder}"
                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                <div id="confirmPasswordFeedback" class="invalid-feedback">
                    <span th:errors="*{confirmPassword}"></span>
                </div>
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary w-100" th:text="#{password.page.form.button}"></button>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    </section>
</main>
</body>
</html>
