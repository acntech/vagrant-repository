<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title th:text="#{site.title}"></title>
</head>
<body>
<main layout:fragment="content" class="container mt-4" role="main">
    <section class="content content-home">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3 border bg-light">
                    <a th:href="@{/organizations}">
                        <span th:text="#{index.page.link.goto-organizations}"></span>
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light">
                    <span th:text="#{index.page.text.search-for-boxes}"></span>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
