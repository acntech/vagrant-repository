<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title th:text="#{navbar.brand}"></title>
</head>
<body>
<main layout:fragment="content" class="container-fluid mt-4" role="main">
    <section class="content content-box">
        <h3 class="mb-4" th:text="#{create-box.page.title}"></h3>
        <form th:action="@{/box}" th:object="${formData}" method="post"
              class="mb-3">
            <div class="form-group mb-3">
                <select class="form-select"
                        th:field="*{username}"
                        th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                    <option th:each="organization : ${organizations}"
                            th:value="${organization.name}" th:text="${organization.name}"></option>
                </select>
                <input type="text" id="name" th:field="*{name}" class="form-control"
                       th:placeholder="#{create-box.page.form.name.placeholder}"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div id="usernameFeedback" class="invalid-feedback">
                    <span th:errors="*{username}"></span>
                </div>
                <div id="nameFeedback" class="invalid-feedback">
                    <span th:errors="*{name}"></span>
                </div>
            </div>
            <div class="form-group mb-3">
                <input type="text" id="description" th:field="*{description}" class="form-control"
                       th:placeholder="#{create-box.page.form.description.placeholder}"
                       th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''">
                <div id="descriptionFeedback" class="invalid-feedback">
                    <span th:errors="*{description}"></span>
                </div>
            </div>
            <div class="form-group mb-3">
                <input type="checkbox" id="private" th:field="*{private}" class="form-check-input" value="">
                <label for="private" class="form-check-label" th:text="#{create-box.page.form.private.label}"></label>
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary w-100" th:text="#{create-box.page.form.button}"></button>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    </section>
</main>
</body>
</html>
